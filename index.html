      Οικιακά Τιμολόγια Ηλεκτρικής Ενέργειας<br> Ιανουάριος 2024
    </h1>
    <h2>Κυμαινόμενα τιμολόγια με προαναγγελία τιμής (ex-ante)</h2>
  </header>


 <!-- <div class="form-group-container"> -->
    <div style="text-align: justify;">
      <h3>ΤΕΑm-1 (προηγούμενου μήνα, Δεκεμβρίου 2023) = 545<br>
        ΤΕΑm-2 (προ-προηγούμενου μήνα, Νοεμβρίου 2023) = 0.1054</h3>

<div class="grid-container">
        <div class="grid-child purple">       
          <div class="form-group">
            <span>Μηνιαία κατανάλωση ημέρας(σε kWh)</span>
            <label>
              <input
                type="text"
                id="MinKatIm"
                inputmode="numeric"
                pattern="[0-9\s]{13,19}"
                autocomplete="cc-number"
                maxlength="8"
                placeholder="Μηνιαία κατανάλωση ημέρας(σε kWh)"
              />
            </label>
          </div>
        </div>
        
        <div class="grid-child purple">        
          <div class="form-group">
            <span>Μηνιαία κατανάλωση νύχτας(σε kWh)</span>
            <label>              
              <input
              type="text"
              id="MinKatNu"
              inputmode="numeric"
              pattern="[0-9\s]{13,19}"
              autocomplete="cc-number"
              maxlength="8"
              placeholder="Μηνιαία κατανάλωση νύχτας(σε kWh)"
            />
            </label>
          </div>
        </div>

        <div class="grid-child">
          <div class="form-group" id="SecColFiRow">
            <span>Ισχύς(σε kVA)</span>
            <label>              
              <input
              type="text"
              id="SMI"
              inputmode="numeric"
              pattern="[0-9\s]{13,19}"
              autocomplete="cc-number"
              maxlength="8"
              placeholder="Συμφωνημένη Ισχύς(σε kVA)"
              value="8"
            />
            </label>
          </div>
        </div>

        <div class="grid-child green">          
        </div>
         
</div>
